<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Chat with Avatar</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #b3601d;
        }

        input, button {
            font-family: inherit;
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin: 10px;
            width: 250px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #b3601d;
            outline: none;
        }

        button {
            background-color: #b3601d;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b3601d;
        }

        .chat-container {
            width: 500px;
            max-width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .message-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .message-container:last-child {
            border-bottom: none;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .username {
            font-weight: bold;
            color: #333;
            margin-right: 5px;
        }

        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        #messageInput {
            width: calc(100% - 120px);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        .controls button {
            width: 100px;
        }

        .chat-messages img {
            max-width: 200px;
            border-radius: 8px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 90%;
                padding: 15px;
            }

            input, button {
                width: 100%;
                margin: 5px 0;
            }

            .controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h1>Chat Room</h1>
        <div>
            <input id="usernameInput" placeholder="Enter your username" />
            <p></p>
            Select an Avatar Logo:
            <p></p>
            <input type="file" id="avatarInput" />
            <input id="roomInput" placeholder="Enter room name" />
            <button id="joinRoom">Join Room</button>
        </div>

        <div id="chat" class="chat-messages"></div>

        <div class="controls">
            <input id="messageInput" placeholder="Type a message" />
            <button id="sendMessage">Send</button>
            <input type="file" id="imageInput" />
            <button id="sendImage">Send Image</button>
        </div>
    </div>

    <script>
        const socket = io();
        const chatDiv = document.getElementById('chat');
        const usernameInput = document.getElementById('usernameInput');
        const roomInput = document.getElementById('roomInput');
        const messageInput = document.getElementById('messageInput');
        const avatarInput = document.getElementById('avatarInput');
        const imageInput = document.getElementById('imageInput');

        let userAvatar = '';

        avatarInput.addEventListener('change', () => {
            const file = avatarInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    userAvatar = reader.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('joinRoom').onclick = () => {
            const room = roomInput.value;
            const username = usernameInput.value;
            socket.emit('joinRoom', { room, username, avatar: userAvatar });
            roomInput.value = '';
            usernameInput.disabled = true;
            avatarInput.disabled = true;
        };

        socket.on('userConnected', (username) => {
            chatDiv.innerHTML += `<p>${username} has joined the chat.</p>`;
        });

        socket.on('userDisconnected', (username) => {
            chatDiv.innerHTML += `<p>${username} has left the chat.</p>`;
        });

        socket.on('chatHistory', (history) => {
            history.forEach(({ username, msg, image, avatar }) => {
                if (msg) {
                    chatDiv.innerHTML += generateMessageHTML(username, msg, avatar);
                }
                if (image) {
                    chatDiv.innerHTML += generateImageHTML(username, image, avatar);
                }
            });
        });

        socket.on('message', ({ username, msg, avatar }) => {
            chatDiv.innerHTML += generateMessageHTML(username, msg, avatar);
        });

        socket.on('image', ({ username, image, avatar }) => {
            chatDiv.innerHTML += generateImageHTML(username, image, avatar);
        });

        document.getElementById('sendMessage').onclick = () => {
            const msg = messageInput.value;
            socket.emit('message', msg);
            messageInput.value = '';
        };

        document.getElementById('sendImage').onclick = () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    socket.emit('image', reader.result);
                };
                reader.readAsDataURL(file);
            }
        };

        function generateMessageHTML(username, message, avatar) {
            return `
                <div class="message-container">
                    <img src="${avatar}" class="avatar" alt="Avatar" />
                    <span class="username">${username}:</span> ${message}
                </div>
            `;
        }

        function generateImageHTML(username, image, avatar) {
            return `
                <div class="message-container">
                    <img src="${avatar}" class="avatar" alt="Avatar" />
                    <span class="username">${username}:</span> 
                    <img src="${image}" width="200" />
                </div>
            `;
        }
    </script>
</body>

</html>
